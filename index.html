<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>

    <!-- card component -->
    <main>
        <div class="card">
            <div class="card-img-container">
                <img class="card-img" src="./images/image-equilibrium.jpg" alt="image equilibrium">
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="View image" class="overlay-icon">
                </div>
            </div>
            <h3 class="card-title">Equilibrium #3429</h3>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-duration">
                <p class="price align-center"><img src="./images/icon-ethereum.svg" /> 0.041 ETH</p>
                <p class="duration align-center"><img src="./images/icon-clock.svg" /> 3 days left</p>
            </div>
            <div class="divider"></div>
            <div class="author-info"><img class="author-avatar" src="./images/image-avatar.png" alt=""><span>Creation of
                    <span class="author-name">Jules Wyvern</span></span></div>

        </div>
    </main>

    <footer></footer>
</body>

</html>
